<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-form {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 102, 255, 0.2);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h1 {
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-header p {
            color: #a0a0c0;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #444;
            border-radius: 6px;
            background: rgba(45, 45, 65, 0.7);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #9146ff;
            box-shadow: 0 0 0 3px rgba(145, 70, 255, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 6px;
            background: #9146ff;
            color: white;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .btn:hover {
            background: #7d3ae0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(145, 70, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            color: #888;
            margin: 2rem 0;
            position: relative;
            font-size: 0.9rem;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #444, transparent);
            z-index: 1;
        }
        
        .divider span {
            background: rgba(26, 26, 46, 0.8);
            position: relative;
            z-index: 2;
            padding: 0 1rem;
        }
        
        .twitch-login {
            background: #9146ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .info-message {
            color: #64b5f6;
            background: rgba(100, 181, 246, 0.1);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(100, 181, 246, 0.2);
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 107, 107, 0.2);
            text-align: center;
        }
        
        .warning-message {
            color: #ffd166;
            background: rgba(255, 209, 102, 0.1);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 209, 102, 0.2);
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .hidden {
            display: none;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #a0a0c0;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="form-header">
                <h1>Авторизация</h1>
                <p>Введите учетные данные для доступа</p>
            </div>
            
            <div id="errorMessage" class="error-message hidden">
                Неверное имя пользователя или пароль
            </div>
            
            <div id="warningMessage" class="warning-message hidden">
                Используются учетные данные по умолчанию<br>
                Логин: admin, Пароль: password
            </div>
            
            <div class="info-message">
                После входа вы будете автоматически переадресованы на авторизацию Twitch
            </div>
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Войти в систему
                </button>
            </form>
            
            <div class="divider">
                <span>или</span>
            </div>
            
            <a href="/auth/twitch" class="btn twitch-login">
                <i class="fab fa-twitch"></i> Авторизация через Twitch
            </a>
            
            <div class="form-footer">
                Twitch Giveaway Bot v1.0
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Показываем сообщение об ошибке, если есть параметр error
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessage = document.getElementById('errorMessage');
        const warningMessage = document.getElementById('warningMessage');
        
        if (error === 'invalid') {
            errorMessage.classList.remove('hidden');
        }
        
        // Показываем предупреждение о дефолтных учетных данных
        if (!error) {
            // Показываем предупреждение только если нет ошибок
            warningMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
