<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Twitch Giveaway Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fab fa-twitch"></i> Twitch Giveaway Bot</h1>
                <p>Авторизуйтесь для управления розыгрышами</p>
            </div>
            
            <div class="login-form">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" placeholder="Введите имя пользователя" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" placeholder="Введите пароль" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </form>
                
                <div class="divider">
                    <span>или</span>
                </div>
                
                <a href="/auth/twitch" class="btn btn-secondary btn-block twitch-login">
                    <i class="fab fa-twitch"></i> Авторизация через Twitch
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, есть ли параметр ошибки в URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                if (urlParams.get('error') === 'missing_fields') {
                    alert('Пожалуйста, заполните все поля');
                } else {
                    alert('Неверное имя пользователя или пароль');
                }
            }
        });
    </script>
</body>
</html>
