<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История победителей - Twitch Giveaway Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fab fa-twitch"></i> История победителей</h1>
                </div>
                <div class="header-right">
                    <a href="/updateTelegram.html" class="btn btn-secondary">
                        <i class="fab fa-telegram"></i> Обновить Telegram
                    </a>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Назад к розыгрышам
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="dashboard">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-trophy"></i> Последние победители</h2>
                    </div>
                    <div class="card-body">
                        <div id="winnersList" class="winners-list">
                            <div class="empty-state">
                                <i class="fas fa-trophy"></i>
                                <p>Загрузка победителей...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Twitch Giveaway Bot. Все права защищены.</p>
        </footer>
    </div>

    <!-- Подключаем socket.io клиент -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Функция загрузки победителей
        async function loadWinners() {
            console.log('=== НАЧАЛО ЗАГРУЗКИ ПОБЕДИТЕЛЕЙ ===');
            try {
                const response = await fetch('/api/winners');
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Winners data received:', data);
                    console.log('Количество победителей:', data.length);
                    updateWinnersList(data);
                } else {
                    // Обрабатываем различные типы ошибок
                    const errorData = await response.json().catch(() => ({}));
                    
                    if (response.status === 401) {
                        // Ошибка аутентификации
                        document.getElementById('winnersList').innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-exclamation-circle"></i>
                                <p>Требуется авторизация для просмотра победителей</p>
                                <p><a href="/login">Перейти на страницу входа</a></p>
                            </div>
                        `;
                    } else if (response.status === 500) {
                        // Внутренняя ошибка сервера
                        document.getElementById('winnersList').innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-exclamation-circle"></i>
                                <p>Внутренняя ошибка сервера</p>
                                <p>${errorData.details || 'Произошла ошибка при загрузке данных'}</p>
                                <p>Пожалуйста, попробуйте позже</p>
                            </div>
                        `;
                    } else {
                        // Другие ошибки
                        console.error('Error response from server:', response.status, errorData);
                        document.getElementById('winnersList').innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-exclamation-circle"></i>
                                <p>Ошибка загрузки победителей: ${response.status} ${response.statusText}</p>
                                <p>${errorData.error || 'Произошла ошибка при загрузке данных'}</p>
                                <p>Пожалуйста, попробуйте обновить страницу</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Network error when loading winners:', error);
                document.getElementById('winnersList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Ошибка загрузки победителей: ${error.message}</p>
                        <p>Проверьте подключение к интернету</p>
                    </div>
                `;
            }
            console.log('=== КОНЕЦ ЗАГРУЗКИ ПОБЕДИТЕЛЕЙ ===');
        }

        // Функция обновления списка победителей
        function updateWinnersList(winnersData) {
            const winnersList = document.getElementById('winnersList');
            
            if (!winnersData || winnersData.length === 0) {
                winnersList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-trophy"></i>
                        <p>Победителей пока нет</p>
                    </div>
                `;
                return;
            }

            // Удаляем дубликаты, если они есть, используя более строгую проверку
            const uniqueWinners = winnersData.filter((winner, index, self) => {
                // Проверяем по username и точному времени (с точностью до секунды)
                const winnerTime = new Date(winner.win_time).getTime();
                return index === self.findIndex(w => 
                    w.username === winner.username && 
                    Math.abs(new Date(w.win_time).getTime() - winnerTime) < 1000 // Разница менее 1 секунды
                );
            });

            // Сортируем по времени победы (новые первыми)
            uniqueWinners.sort((a, b) => new Date(b.win_time) - new Date(a.win_time));

            let html = '';
            uniqueWinners.forEach(winnerData => {
                // Форматируем дату как день/месяц/год
                const date = new Date(winnerData.win_time);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                const dateString = `${day}/${month}/${year}`;
                
                // Форматируем время как 24-часовой формат часы:минуты:секунды
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                const seconds = date.getSeconds().toString().padStart(2, '0');
                const timeString = `${hours}:${minutes}:${seconds}`;
                
                html += `
                    <div class="winner-item">
                        <div class="winner-header">
                            <span class="winner-name"><i class="fas fa-trophy winner-trophy"></i> ${winnerData.username}</span>
                            <span class="winner-count"><i class="fas fa-medal"></i> Побед: ${winnerData.total_wins || 1}</span>
                        </div>
                        <div class="winner-details">
                            <div class="winner-info">
                                <span class="winner-time"><i class="far fa-clock"></i> ${dateString} ${timeString}</span>
                                <span class="winner-prize">${winnerData.prize || 'Участие в розыгрыше'}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Полностью заменяем содержимое контейнера
            winnersList.innerHTML = html;
        }

        // Загружаем победителей при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем, не запущен ли уже таймер
            if (window.winnersLoadInterval) {
                clearInterval(window.winnersLoadInterval);
            }
            
            loadWinners();
            
            // Периодически обновляем список победителей каждые 30 секунд
            window.winnersLoadInterval = setInterval(() => {
                loadWinners();
            }, 30000);
        });
    </script>
</body>
</html>
