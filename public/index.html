<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Giveaway Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fab fa-twitch"></i> Twitch Giveaway Bot</h1>
                <div class="auth-section">
                    <button id="authBtn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Авторизация через Twitch
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="dashboard">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-comments"></i> Чат Twitch</h2>
                    </div>
                    <div class="card-body">
                        <div id="chatContainer" class="chat-container">
                            <div id="chatMessages" class="chat-messages">
                                <div class="chat-message system">
                                    <span class="message-text">Добро пожаловать в чат розыгрышей!</span>
                                    <span class="message-time">--:--</span>
                                </div>
                                <div class="chat-message user">
                                    <span class="message-user">Streamer:</span>
                                    <span class="message-text">Введите кодовое слово для начала розыгрыша</span>
                                    <span class="message-time">--:--</span>
                                </div>
                            </div>
                            <div class="chat-input-container">
                                <input type="text" id="chatInput" placeholder="Введите сообщение..." class="form-control">
                                <button id="sendChatBtn" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-key"></i> Управление розыгрышем</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="giveawayKeyword"><i class="fas fa-bullhorn"></i> Кодовое слово для розыгрыша:</label>
                            <input type="text" id="giveawayKeyword" placeholder="Введите кодовое слово" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="giveawayPrize"><i class="fas fa-gift"></i> Приз:</label>
                            <input type="text" id="giveawayPrize" placeholder="Введите описание приза" class="form-control">
                        </div>
                        <div class="button-group">
                            <button id="startGiveawayBtn" class="btn btn-success">
                                <i class="fas fa-play"></i> Начать розыгрыш
                            </button>
                            <button id="endGiveawayBtn" class="btn btn-warning">
                                <i class="fas fa-stop"></i> Завершить розыгрыш
                            </button>
                            <button id="selectWinnerBtn" class="btn btn-primary">
                                <i class="fas fa-trophy"></i> Выбрать победителя
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-trophy"></i> Последние победители</h2>
                    </div>
                    <div class="card-body">
                        <div id="winnersList" class="winners-list">
                            <div class="empty-state">
                                <i class="fas fa-trophy"></i>
                                <p>Победителей пока нет</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Twitch Giveaway Bot. Все права защищены.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
