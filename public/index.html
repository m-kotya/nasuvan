<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Giveaway Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login stub -->
    <div id="loginStub" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 10000; display: flex; justify-content: center; align-items: center;">
        <div style="background: #1a1a2e; padding: 2rem; border-radius: 12px; width: 300px; text-align: center;">
            <h2 style="color: #9146ff; margin-bottom: 1.5rem;">Авторизация</h2>
            <input type="text" id="loginUsername" placeholder="Логин" style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; background: #2d2d41; border: 1px solid #444; border-radius: 6px; color: white;">
            <input type="password" id="loginPassword" placeholder="Пароль" style="width: 100%; padding: 0.8rem; margin-bottom: 1.5rem; background: #2d2d41; border: 1px solid #444; border-radius: 6px; color: white;">
            <button id="loginButton" style="width: 100%; padding: 0.8rem; background: #9146ff; color: white; border: none; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                <i class="fab fa-twitch"></i> Авторизация
            </button>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fab fa-twitch"></i> Twitch Giveaway Bot</h1>
                    <a href="/winners.html" class="btn btn-secondary" id="winnersBtn" style="display: none;">
                        <i class="fas fa-history"></i> История
                    </a>
                </div>
                <div class="header-right">
                    <div id="userStatus" class="user-status" style="display: none;">
                        <div class="user-info">
                            <div class="online-indicator"></div>
                            <span id="usernameDisplay" class="username"></span>
                        </div>
                        <a href="/updateTelegram.html" class="btn btn-secondary">
                            <i class="fab fa-telegram"></i> Telegram
                        </a>
                        <button id="logoutBtn" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Выйти
                        </button>
                    </div>
                    <div id="authSection">
                        <button id="authBtn" class="btn btn-primary" style="display: block;">
                            <i class="fas fa-sign-in-alt"></i> Авторизация
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="main-layout">
                <!-- Левая колонка - управление и участники -->
                <div class="left-column">
                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fas fa-key"></i> Кодовое слово</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" id="keywordInput" placeholder="Введите кодовое слово" class="form-control">
                            </div>
                            <div class="button-group">
                                <button id="startBtn" class="btn btn-success">
                                    <i class="fas fa-play"></i> Запуск
                                </button>
                                <button id="resetBtn" class="btn btn-warning">
                                    <i class="fas fa-redo"></i> Перезапуск
                                </button>
                                <button id="winnerBtn" class="btn btn-info" style="display: none;">
                                    <i class="fas fa-trophy"></i> Выбрать победителя
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fas fa-users"></i> Участники <span id="participantsCount">(0)</span></h2>
                        </div>
                        <div class="card-body">
                            <div id="participantsList" class="participants-list">
                                <div class="empty-state">
                                    <i class="fas fa-user-friends"></i>
                                    <p>Участников пока нет</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Правая колонка - чат Twitch -->
                <div class="right-column">
                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fas fa-comments"></i> Чат Twitch</h2>
                        </div>
                        <div class="card-body">
                            <div id="chatContainer" class="chat-container">
                                <div id="chatMessages" class="chat-messages">
                                    <div class="empty-state">
                                        <i class="fas fa-comment"></i>
                                        <p>Сообщений пока нет</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Twitch Giveaway Bot</p>
        </footer>
    </div>

    <!-- Секция победителя (модальное окно) -->
    <div id="winnerSection" style="display: none;">
        <div class="winner-content">
            <h2>Выбранный победитель:</h2>
            <h3 id="winnerName"></h3>
            <div class="winner-timer">
                <p>Время ожидания ответа:</p>
                <span id="winnerTimer">00:00</span>
            </div>
            <div class="winner-message">
                <p>Ожидаем сообщение от победителя в чате...</p>
                <div id="winnerChat" class="winner-chat-container">
                    <!-- Здесь будут отображаться сообщения от победителя -->
                </div>
            </div>
            <div class="winner-actions">
                <button id="rerollBtn" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Реролл
                </button>
                <button id="closeWinnerBtn" class="btn btn-primary">
                    <i class="fas fa-times"></i> Закрыть
                </button>
            </div>
        </div>
    </div>

    <!-- Подключаем socket.io клиент -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Показываем заглушку логина при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginStub').style.display = 'flex';
            
            // Обработчик кнопки логина
            document.getElementById('loginButton').addEventListener('click', function() {
                // Скрываем заглушку и показываем основной интерфейс
                document.getElementById('loginStub').style.display = 'none';
            });
        });
    </script>
</body>
</html>
